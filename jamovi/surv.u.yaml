title: Survival Analysis
name: surv
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsed
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event 
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: eventLevel
      - type: TargetLayoutBox
        label: Groups
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
  - type: Label
    name: tests
    label: Tests
    children:
      - name: tests_logrank
        type: CheckBox
        optionName: tests
        optionPart: logrank
        enable: (groups)
      - name: tests_gehan
        type: CheckBox
        optionName: tests
        optionPart: gehan
        enable: (groups)
      - name: tests_tarone-ware
        type: CheckBox
        optionName: tests
        optionPart: tarone-ware
        enable: (groups)
      - name: tests_peto-peto
        type: CheckBox
        optionName: tests
        optionPart: peto-peto
        enable: (groups)
  - type: Label
    label: Plots
    margin: large
    cell:
      row: 1
      column: 1
    children:
      - type: LayoutBox
        margin: small
        children:
          - type: CheckBox
            name: sc
            children:
              - type: CheckBox
                name: ci
              - type: CheckBox
                name: cens
              - type: CheckBox
                name: risk
              - type: CheckBox
                name: median
          - type: CheckBox
            name: chf
            children:
              - type: CheckBox
                name: logscale
          - type: TextBox
            name: units
            format: string
