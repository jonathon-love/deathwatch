---
name:  surv
title: Survival Analysis
jrs:   '1.1'

items:
    - name:  summary
      title: Events Summary
      type: Table
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
      columns:
        - name: group
          title: ''
          type: text
          content: ($key)
          visible: (groups)
        - name: n
          title: 'N'
          type: integer
        - name: censored
          title: Censored
          type: integer
        - name: obs
          title: 'Observed Events'
          type: integer
        - name: exp
          title: 'Expected Events'
          type: number
          

    - name:  medianestimates
      title: Median Estimates
      type: Table
      clearWith:
        - times
        - status
      columns:
        - name: group
          title: ''
          type: text
          content: ($key)
          visible: (groups)
        - name: median
          title: 'Median'
          type: number
        - name: cilb
          title: 'Lower'
          type: number
        - name: ciub
          title: 'Upper'
          type: number
          

          
          
    - name: tests
      title: Tests Summaries
      type: Table
      visible: (tests)
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
      columns:
        - name: stat[logrank]
          title: ''
          type: text
          refs: [survival1,survival2]
          content: Log-rank 
          visible: (tests:logrank)
        - name: stat[gehan]
          title: ''
          type: text
          refs: [coin1,coin2]
          content: Gehan
          visible: (tests:gehan)
        - name: stat[tarone-ware]
          title: ''
          type: text
          refs: [coin1,coin2]
          content: Tarone-Ware
          visible: (tests:tarone-ware)
        - name: stat[peto-peto]
          title: ''
          type: text
          refs: [survival1,survival2]
          content: Peto-Peto
          visible: (tests:peto-peto)
        - name: chisqr[logrank]
          title: χ²
          type: number
          visible: (tests:logrank)
        - name: chisqr[gehan]
          title: χ²
          type: number
          visible: (tests:gehan)
        - name: chisqr[tarone-ware]
          title: χ²
          type: number
          visible: (tests:tarone-ware)
        - name: chisqr[peto-peto]
          title: χ²
          type: number
          visible: (tests:peto-peto)
        - name: df[logrank]
          title: df
          type: integer
          visible: (tests:logrank)
        - name: df[gehan]
          title: df
          type: integer
          visible: (tests:gehan)
        - name: df[tarone-ware]
          title: df
          type: integer
          visible: (tests:tarone-ware)
        - name: df[peto-peto]
          title: df
          type: integer
          visible: (tests:peto-peto)
        - name: pvalue[logrank]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:logrank)
        - name: pvalue[gehan]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:gehan)
        - name: pvalue[tarone-ware]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:tarone-ware)
        - name: pvalue[peto-peto]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:peto-peto)


    - name: sc
      title: Survival Curve
      type: Image
      visible: (sc)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
        - cens
        - ci
        - units
        - risk
        - median

    - name: chf
      title: Cumulative Hazard Function
      type: Image
      visible: (chf)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
        - units
        - logscale

...
